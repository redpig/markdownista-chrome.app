<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Markdownista - TypeIt Anyway</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="./js/lib/jquery-1.8.0.min.js"></script>
        <script src="./js/lib/shortcut.js"></script>
        <script src="./js/lib/markdown.js"></script>
        <script src="./js/helper.js"></script>
    </head>
    <body style="display: none;">
        <header>
            <nav>
                <ul>
                    <li><input class="function-button load" type="button" value="LOAD" title="Ctrl + l"></li>
                    <li><input class="function-button save" type="button" value="SAVE" title="Ctrl + s"></li>
                    <li><input class="function-button preview" type="button" value="PREVIEW" title="Ctrl + ENTER"></li>
                </ul>
            </nav>
        </header>
        <section>
            <textarea id="paper" class="fixed-width"></textarea>
            <div id="preview" class="fixed-width" style="display: none;"></div>
            <div id="choicer" class="fixed-width" style="display: none;"><ul></ul></div>
        </section>
        <script src="./js/loaded.js"></script>
    </body>
</html>
